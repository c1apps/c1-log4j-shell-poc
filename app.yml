apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
  name: c1-log4jshell-poc
  labels:
    app: c1-log4jshell-poc
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: c1-log4jshell-poc
    targetPort: 8080
  selector:
    app: c1-log4jshell-poc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: c1-log4jshell-poc
  name: c1-log4jshell-poc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: c1-log4jshell-poc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: c1-log4jshell-poc
    spec:
      containers:
      - name: lc1-log4jshell-poc
        image: $K8S_REGISTRY/c1-log4jshell-poc:latest
        imagePullPolicy: Always
        env:
        - name: TREND_AP_KEY
          value: $LOG4J_KEY
        - name: TREND_AP_SECRET
          value: $LOG4J_SECRET
        - name: TREND_AP_HELLO_URL
          value: "https://agents.de-1.application.cloudone.trendmicro.com/"
        ports:
        - containerPort: 8080
